    <div class="container mx-auto p-20">
        <h1 class="text-2xl font-semibold mb-4 text-center">Formulario de Paciente</h1>

        <form id="formularioPaciente"
            class="max-w-2xl bg-white shadow-md rounded-md overflow-hidden mx-auto grid grid-cols-2 gap-6">
            <div class="col-span-1 p-6">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="block text-sm font-medium text-gray-600">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="cedula" class="block text-sm font-medium text-gray-600">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="fechaIngreso" class="block text-sm font-medium text-gray-600">Fecha de
                        Ingreso:</label>
                    <input type="date" id="fechaIngreso" name="fechaIngreso" class="mt-1 p-2 w-full rounded-md"
                        required>
                </div>
            </div>

            <div class="col-span-1 p-6">
                <div class="mb-4">
                    <label for="calle" class="block text-sm font-medium text-gray-600">Calle:</label>
                    <input type="text" id="calle" name="calle" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="numero" class="block text-sm font-medium text-gray-600">Número:</label>
                    <input type="text" id="numero" name="numero" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="localidad" class="block text-sm font-medium text-gray-600">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="provincia" class="block text-sm font-medium text-gray-600">Provincia:</label>
                    <input type="text" id="provincia" name="provincia" class="mt-1 p-2 w-full rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md" required>
                </div>
            </div>
            <div class="col-span-2 text-center mt-4 pb-10">
                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Enviar</button>
            </div>
        </form>
